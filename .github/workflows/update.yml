name: Daily YouTube Update

on:
  schedule:
    - cron: "0 0 * * *"   # her gün 00:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Repo indir
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Paketleri kur
        run: pip install -r requirements.txt

      - name: service_account.json oluştur
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          echo "$GCP_SA_JSON" > service_account.json

      - name: Veriyi çek ve Sheet'e yaz
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          CHANNEL_ID: UCp1X8MWFdDSRAn6bvo6qiCg
        run: python main.py
